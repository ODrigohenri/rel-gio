
  <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="C:\Users\ct0036\Desktop\Curso JS\exercicio01\style.css">
    <title>Hora do Dia</title>
    <style type="text/css">
    body{
  background: rgb(70,142,216);
  font: normal 15pt Arial 
}

header{
  color: white;
  text-align: center
}

section{
  background: white;
  border-radius: 10px;
  padding: 15px;
  width: 500px;
  margin: auto;
  box-shadow: 5px 5px 10px black;
  text-align:center;
}

footer{
  color: white;
  text-align: center;
  font-style: italic;
}

#imagem{
  border-radius: 100%;
  width:50%;
  height: 50%;
}
    </style>
    <meta charset="utf-8">
  </head>
  <body onload = "carregar()">
    <header>
      <h1>Hora do Dia</h1>
    </header>
    <section>
      <div id="msg">
       Aqui vai aperecer a mensagem...
      </div>
      <div id="foto">
        <img id="imagem" src="https://cdn.pixabay.com/photo/2018/04/30/15/26/nature-3362956_960_720.jpg" alt="foto do dia">
      </div>
    </section>
    <footer>
      <p>&copy; Curso em Vídeo</p>
    </footer>
    <script type="text/javascript">
    function carregar() {
var msg = window.document.getElementById('msg')
var img = window.document.getElementById('imagem')
var data = new Date()
var hora = data.getHours()
msg.innerHTML = 'Agora são ' + hora + ' horas';
  if (hora >= 0 && hora < 12) {
    document.body.style.background = "#eda14c"
    img.src = "https://cdn.pixabay.com/photo/2018/04/30/15/26/nature-3362956_960_720.jpg"
  } else if (hora >= 12 && hora < 18) {
     document.body.style.background = "#e47261"
     img.src = "https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_960_720.jpg"
  } else {
    document.body.style.background = "#4a485f"
    img.src = "https://cdn.pixabay.com/photo/2020/07/27/14/34/forest-5442598_960_720.jpg"
  }
}
    </script>
  </body>

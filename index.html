    <style type="text/css">
    
body{
   background: rgb(70,142,216);
   font: normal 25pt Montserrat;
   display:inline-flexbox;
   margin-top: 100px;
}

header{

  <body onload = "carregar()">
    <header>
      <h1>Rel√≥gio</h1>
    </header>
    <section>
      <div id="msg">
       Aqui vai aperecer a mensagem...
      </div><br>
      <div id="foto">
        <img id="imagem" src="https://cdn.pixabay.com/photo/2018/04/30/15/26/nature-3362956_960_720.jpg" alt="foto do dia">
      </div>
    </section>
    <footer>
      <p>&copy; Rodrigo Moreira</p>
    </footer>
    <script type="text/javascript">
    function carregar() {
var msg = window.document.getElementById('msg')
var img = window.document.getElementById('imagem')
var data = new Date()
var hora = data.getHours()
var minutos = data.getMinutes()
var segundos = data.getSeconds()
msg.innerHTML = hora + ":" + minutos + ":" + segundos;
  if (hora >= 0 && hora < 12) {
    document.body.style.background = "#eda14c"
    img.src = "https://cdn.pixabay.com/photo/2018/04/30/15/26/nature-3362956_960_720.jpg"
  } else if (hora >= 12 && hora < 18) {
     document.body.style.background = "#e47261"
     img.src = "https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_960_720.jpg"
  } else {
    document.body.style.background = "#4a485f"
    img.src = "https://cdn.pixabay.com/photo/2020/07/27/14/34/forest-5442598_960_720.jpg"
  }
  setTimeout('carregar()',500);
}
    </script>
